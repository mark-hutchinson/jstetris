<!-- TODO
	- make work on mobile
-->
<body onload="start()">
	<div id="game">
		<h1>JSTetris</h1>
		<div id="leftCol">
			<h2>Keyboard Controls</h2>
			<ul>
				<li><kbd class="light">W</kbd> Rotate </li>
				<li><kbd class="light">A</kbd> Left </li>
				<li><kbd class="light">S</kbd> Down </li>
				<li><kbd class="light">D</kbd> Right </li>
			</ul>
			<h2>Swipe Controls</h2>
			<ul>
				<li><kbd class="light">↑</kbd> Rotate </li>
				<li><kbd class="light">←</kbd> Left </li>
				<li><kbd class="light">↓</kbd> Down </li>
				<li><kbd class="light">→</kbd> Right </li>
			</ul>
		</div>

		<div id="centerCol">
			<canvas width="300" height="600" id="gameCanvas" ></canvas>
		</div>
		<div id="rightCol">
			<div id="scoreCell">
				<h1 id="lines">0</h1>
				<h2>Lines</h2>
			</div>
			<div id="scoreCell">
				<h1 id="score">0</h1>
				<h2>Score</h2>
			</div>
			<div id="scoreCell">
				<h1 id="level">1</h1>
				<h2>Level</h2>
			</div>

			<div id="upNextCell">
				<h2>Up Next</h2>
				<canvas width="120" height="120" id="upNextCanvas" ></canvas>
			</div>

			<button onclick="tetris.reset()">Restart</button>
			<button onclick="tetris.togglePaused()" id="pauseButton">Pause</button>
		</div>
	</div>

</body>
</html>
